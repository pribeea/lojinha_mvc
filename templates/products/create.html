{% extends "base.html" %}

{% block title %}Novo Produto{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">Novo Produto</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name" class="form-label">Nome</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description" class="form-label">Descrição</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="price" class="form-label">Preço</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Criar Produto</button>
        <a href="{{ url_for('product_controller.list_products') }}" class="btn btn-secondary" style="width: 100%; margin-top: 0.5rem;">Cancelar</a>
    </form>
</div>
{% endblock %}
